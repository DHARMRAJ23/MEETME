<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meet me  - Meeting Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style3.css">

</head>
<body>
    <div class="background-animation"></div>
    <h1>Meeting Room</h1>
    <div class="meeting-container">
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="participant-name">You</div>
            <div class="recording-indicator">
                <div class="recording-dot"></div>
                Recording
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="muteBtn" aria-label="Toggle Mute">🎤</button>
        <button class="control-btn" id="videoBtn" aria-label="Toggle Video">📹</button>
        <button class="control-btn" id="shareBtn" aria-label="Share Screen">📤</button>
        <button class="control-btn" id="chatBtn" aria-label="Open Chat">💬</button>
        <button class="control-btn" id="reactionsBtn" aria-label="Show Reactions">😊</button>
        <button class="control-btn" id="recordBtn" aria-label="Start Recording">⚫</button>
        <button class="control-btn end-call" id="endBtn" aria-label="End Call">📞</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
        </div>
    </div>

    <div class="reactions-panel">
        <button class="reaction-btn">👍</button>
        <button class="reaction-btn">👏</button>
        <button class="reaction-btn">❤️</button>
        <button class="reaction-btn">😊</button>
        <button class="reaction-btn">🎉</button>
    </div>

    <script src="js/script3.js"></script>
</body>
</html>
