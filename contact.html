<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <div class="floating-particles"></div>
    
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Please enter only letters">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Topic </label>
                <input type="text" id="subject" required pattern="[A-Za-z\s]+" title="Please enter only letters">
            </div>
            <div class="form-group">
                <label for="message">Suggestion</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="success-message">Your message has been sent successfully!</div>

            <a href="#" class="social-link">ðŸ“¸</a>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
    </div>

    <script src="js/script4.js"></script>
</body>
</html>
